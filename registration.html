<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_styles.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/RobinHerbots/Inputmask/4.x/dist/jquery.inputmask.bundle.js"></script>

    <title>Реєстрація</title>
</head>
<body>
<header class="header">
    <a href="main.html"><img class="logo" src="assets/img/logo1.jpg" alt="Логотип"></a>
    <h1 class="animate">Publishing World</h1>
    <div class="burger-menu">
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-btn" for="menu-toggle">
            <span></span>
        </label>

        <ul class="menu_box">
            <li><a class="menu-item" href="main.html">Головна</a></li>
            <li><a class="menu-item" href="faq.html">FAQ</a></li>
            <li><a class="menu-item" href="contacts.html">Контакти</a></li>
            <li><a class="menu-item" href="login.html">Вхід</a></li>
            <li><a class="menu-item" href="registration.html">Реєстрація</a></li>
            <li><a class="menu-item" href="table.html">Інформація про замовлення</a></li>
            <li><a class="menu-item" href="js.html">JS</a></li>
        </ul>
    </div>
</header>
<main>
    <div class="container">
        <div class="content">
            <div class="wrapper">
                <form method="post" class="form" id="info">
                    <script src="assets/js/checker.js"></script>
                    <h2>Реєстрація</h2>
                    <div class="input-box">
                        <input type="text" name="email" id="email"
                               placeholder="Електронна пошта"
                               required oninput="checkEmail()">
                    </div>
                    <div id="email_error" class="invalid"></div>

                    <div class="input-box" >
                        <input type="password" name="password"
                               id="password" placeholder="Пароль"
                               required oninput="checkPassword()">
                    </div>
                    <div id="password_error" class="invalid"></div>

                    <div class="input-box">
                        <input type="text" name="lastName" id="lastName"
                               placeholder="Прізвище" required
                               oninput="checkName(1)">
                    </div>
                    <div id="lastName_error" class="invalid"></div>

                    <div class="input-box">
                        <input type="text" name="name" id="name"
                               placeholder="Ім'я"
                               required oninput="checkName(2)">
                    </div>
                    <div id="name_error" class="invalid"></div>

                    <div class="input-box">
                        <input type="text" name="thirdName" id="thirdName"
                               placeholder="По-батькові"
                               required oninput="checkName(3)">
                    </div>
                    <div id="thirdName_error" class="invalid"></div>

                    <div class="input-box">
                        <input type="date" name="birthDate" id="date"
                               value="2023-10-06"
                               min="1900-01-01" oninput="checkAge()"/>
                    </div>
                    <div id="age_error" class="invalid"></div>

                    <div class="input-box">
                        <input list="group" name="group" id="groupNumber"
                               placeholder="Номер групи">
                        <datalist id="group">
                            <option value="ІА-21">ІА-21</option>
                            <option value="ІА-22">ІА-22</option>
                            <option value="ІА-23">ІА-23</option>
                            <option value="ІА-24">ІА-24</option>
                        </datalist>
                    </div>

                    <script src="assets/js/phone.js"></script>
                    <div class="input-box">
                        <input class="phone" type="tel" name="telephone"
                               id="phone"
                               placeholder="Номер телефона"
                               required>
                    </div>

                    <input type="radio"  name="sex" id="sex"
                           value="male"/>
                    <label>Чоловік</label>
                    <input type="radio" class="chooseSex" name="sex" value="female"/>
                    <label>Жінка</label><br/>
                    <input class="fileButton" type="file" accept="image/*">

                    <!-- <script src="js/table.js"></script>-->
                    <button  class="button1" type="submit" onsubmit="createTable()">Sign
                        up</button><br/><br/>

                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/table_script.js"></script>
    <div class="table-container">
        <h2 class="title">Зареєстровані користувачі</h2>
        <table id="userTable">
            <thead>
            <tr>
                <th>Вибір</th>
                <th>Електронна пошта</th>
                <th>Прізвище</th>
                <th>Ім'я</th>
                <th>По-батькові</th>
                <th>Дата народження</th>
                <th>Номер групи</th>
                <th>Номер телефону</th>
                <th>Стать</th>
            </tr>
            </thead>
            <tbody>
            <!-- Тут будуть рядки таблиці -->
            </tbody>
        </table>
        <div>
            <button class="button2" id="deleteRows">Видалити вибрані</button>
            <button class="button2" id="duplicateRows">Дублювати вибрані</button>
        </div>
    </div>

</main>
<footer>
    <p>&copy; 2023 Publishing World. Усі права захищені.</p>
</footer>
</body>
</html>
