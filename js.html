<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <link rel="stylesheet" href="js_styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <a href="main.html"><img class="logo" src="assets/img/logo1.jpg" alt="Логотип"></a>
    <h1 class="animate">Publishing World</h1>
    <div class="burger-menu">
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-btn" for="menu-toggle">
            <span></span>
        </label>

        <ul class="menu_box">
            <li><a class="menu-item" href="main.html">Головна</a></li>
            <li><a class="menu-item" href="faq.html">FAQ</a></li>
            <li><a class="menu-item" href="contacts.html">Контакти</a></li>
            <li><a class="menu-item" href="login.html">Вхід</a></li>
            <li><a class="menu-item" href="registration.html">Реєстрація</a></li>
            <li><a class="menu-item" href="table.html">Інформація про замовлення</a></li>
            <li><a class="menu-item" href="js.html">JS</a></li>
        </ul>
    </div>
</header>
<main>
    <div class="container">
        <div class="content">

            <div class="section1">
                <h1>Розрахунок прямокутника</h1>
                <div>
                    <label for="length">Довжина:</label>
                    <input type="text" id="length">
                    <label for="width">Ширина:</label>
                    <input type="text" id="width">
                </div>
                <button onclick="calculateRectangle()">Обчислити</button>
                <div id="result">
                    <p id="perimeter"></p>
                    <p id="area"></p>
                    <p id="diagonal"></p>
                </div>
            </div>
            <script src="assets/js/rectangle.js"></script>

            <div class="section2">
                <h1>Чат</h1>
                <table>
                    <tr>
                        <td>
                            <div>
                                <label for="message_1">Василь</label></br>
                                <input type="text" id="message_1">
                            </div>
                            <button class="button_2"
                                    onclick="sendMessage(1)">Відправити
                            </button>
                            <div>
                                <label for="message_2" >Петро</label></br>
                                <input type="text" id="message_2">
                            </div>
                            <button class="button_2"
                                    onclick="sendMessage(2)">Відправити
                            </button>
                        </td>
                        <td class="chat_area" id="chat_area">
                        </td>
                    </tr>
                </table>
            </div>
            <script src="assets/js/chat.js"></script>

            <div class="section3">
                <h1>Транслітерація</h1>
                <div>
                    <label for="ukrainian-text">Український текст:</label>
                    <input type="text" id="ukrainian-text">
                </div>
                <button onclick="transliterate()">Транслітерувати</button>
                <p id="transliterated-text"></p>
            </div>
            <script src="assets/js/transliteration.js"></script>

            <div class="section4">
                <h1>Обчислення дня тижня</h1>
                <div>
                    <label for="birthdate">Дата народження:</label>
                    <input type="date" id="birthdate">
                </div>
                <button onclick="calculateDayOfWeek()">Обчислити</button>
                <p id="day-of-week"></p>
            </div>
            <script src="assets/js/dayOfWeek.js"></script>

        </div>
    </div>
</main>
<footer>
    <p>&copy; 2023 Publishing World. Усі права захищені.</p>
</footer>
</body>
</html>
